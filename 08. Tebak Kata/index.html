<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tebak Kata</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
   </head>

   <body class="bg-gray-200 min-h-screen flex items-center justify-center">
      <div id="app" class="text-center">
         <h1 class="text-3xl font-semibold mb-4">Tebak Kata</h1>

         <div class="mb-4">
            <p class="text-2xl text-red-800 font-semibold">{{ shuffledWord }}</p>
         </div>

         <div class="mb-4 flex">
            <input v-model="guess" id="guess"
               class="flex-grow shadow appearance-none border rounded-l py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               placeholder="Tebak Kata">
            <button @click="checkGuess" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r"
               :disabled="guess.trim() === ''">Periksa</button>
         </div>

         <div>
            <p class="text-lg" v-if="resultMessage">{{ resultMessage }}</p>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script src="app.js"></script>
   </body>

</html>
