<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vue Slot Machine</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>

   <body class="bg-gray-200 min-h-screen flex items-center justify-center">
      <div id="app" class="text-center">
         <h1 class="text-3xl font-semibold mb-4">Vue Slot Machine</h1>
         <div v-if="!gameStarted">
            <button @click="startGame"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Mulai
               Permainan</button>
         </div>
         <div v-else>
            <div class="slot-container">
               <div :class="['slot', spinning ? 'spin-animation' : '']" v-for="(slot, index) in slots" :key="index">
                  {{ slot }}
               </div>
            </div>
            <div class="mt-4">
               <label for="bet">Taruhan (Min: 1, Max: 10):</label>
               <input v-model.number="bet" type="number" id="bet" min="1" max="10"
                  class="border rounded py-2 px-4 mb-4">
            </div>
            <button @click="spin" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4"
               :disabled="spinning">Putar</button>
            <p class="text-xl mt-2">Total Skor: {{ score }}</p>
            <p class="text-xl mt-4">{{ resultMessage }}</p>
            <button @click="restartGame"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Ulangi
               Permainan</button>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script src="app.js"></script>
   </body>

</html>
