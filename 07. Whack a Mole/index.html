<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tikus Kantor</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>

   <body class="bg-gray-200 min-h-screen flex items-center justify-center">
      <div id="app" class="text-center">
         <h1 class="text-3xl font-semibold mb-4">Tikus Kantor</h1>

         <div v-if="!gameStarted">
            <p class="text-xl">Skor: {{ score }}</p>
            <button @click="startGame"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
               Mulai Permainan
            </button>
         </div>

         <div v-else>
            <div class="grid grid-cols-3 gap-4">
               <div v-for="(hole, index) in holes" :key="index" @click="whackMole(index)"
                  :class="{ 'hole': true, 'mole': hole.isMole }">
                  {{ hole.isMole ? 'Mole!' : '' }}
               </div>
            </div>
            <p class="text-xl mt-4">Skor: {{ score }}</p>

            <div class="text-right mt-4">
               <p class="text-xl">Waktu: {{ timerText }}</p>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script src="app.js"></script>
   </body>

</html>
